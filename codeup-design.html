<!doctype html>
<html lang="en">

    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Codeup Designs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
        <link rel="stylesheet" href="css/codeup-design.css">
    </head>



    <body>
        <div class="container ml-0 mr-0">


    <!--SMALL SCREEN LOGO-->

            <div class="row row-gray"></div>
            <div class="row row-with-logo align-items-center">
                <div class="col-3"></div>
                <div class="col-6">
                    <img class="logo" src="img/logo.png" alt="LOGO">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row row-gray"></div>


            <!--MAIN HEADER-->
            <div class="row row-gray text-center">
                <div class="col">
                    <h2>codeup design</h2>
                </div>
            </div>

            <!--TOP LINKS-->
            <div class="row top-links">
                <div class="col-2 bg-gray"></div>
                <div class="col-2 bg-gray pl-0">
                    <a href="#" class="toplinks">SERVICES</a>
                </div>
                <div class="col-2 bg-gray">
                    <a href="#" class="toplinks">WORK</a>
                </div>
                <div class="col-2 bg-gray">
                    <a href="#" class="toplinks">BLOG</a>
                </div>
                <div class="col-2 bg-gray">
                    <a href="#" class="toplinks">CONTACT</a>
                </div>
                <div class="col-2 bg-gray"></div>
            </div>
        </div>



        <!--JUMBOTRON-->
        <div class="jumbotron jumbotron-fluid mb-0">
            <div class="container">
                <div class="text-center">
                    <h3 class="">VISUAL DESIGN & WEB DEVELOPMENT</h3>
                    <p class="lead">FROM PARK CITY, UTAH</p>
                </div>
            </div>
        </div>
        


        <!--FOUR CIRCLES-->
        <div class="row">
            <div class="col-12 row2">
                <ul class="four-circles pl-0 pb-0 d-flex flex-wrap justify-content-around">
                    <li class="big-circle circle-red">DESIGN</li>
                    <li class="big-circle circle-orange">DEVELOP</li>
                    <li class="big-circle circle-green">SUPPORT</li>
                    <li class="big-circle circle-blue">HOST</li>
                </ul>
            </div>
        </div>


        <!--SELECTED WORK-->
        <div class="row row2">
            <div class="col-12 mt-5 mb-3 d-flex justify-content-center selected-work">
                <h6>SELECTED WORK</h6>
            </div>
        </div>


        <!--CARDS-->
        <div class="row row2">
            <div class="col-12 mb-3 d-flex justify-content-center mt-3">
                <div class="card card-border " style="width: 18rem;">
                    <img class="card-img-top" src="img/apple-ipad.jpg" alt="Card image cap">
                    <ul class="card-body row2 px-0 pb-0 pt-1">
                        <li class="card-items featured">FEATURED PROJECT</li>
                        <li class="card-items ">
                            <ul class="icons d-flex align-items-baseline">
                                <li class="icon-group d-flex icon-red ml-2 align-items-center justify-content-center">D</li>
                                <li class="icon-group d-flex icon-orange ml-2 align-items-center justify-content-center">D</li>
                                <li class="icon-group d-flex icon-green ml-2 align-items-center justify-content-center">S</li>
                                <li class="icon-group d-flex icon-blue ml-2 align-items-center justify-content-center">H</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    </body>
</html>
